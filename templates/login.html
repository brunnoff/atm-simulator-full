<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRN BANK - Acesso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .auth-container {
            max-width: 400px;
            width: 100%;
        }
        .card {
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            font-size: 0.9rem;
            padding: 8px;
        }
        .btn {
            font-size: 0.9rem;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="text-center text-primary mb-4">BRN BANK</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info text-center p-2">
            {% for message in messages %}
            <p class="mb-0">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <div class="card">
            <h2 class="text-center mb-4">Login</h2>
            <form action="{{ url_for('login') }}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <p class="text-center mt-3">Não tem uma conta? <a href="{{ url_for('register') }}">Registre-se aqui</a>.</p>
            <p class="text-center mt-2"><a href="{{ url_for('forgot_password') }}">Esqueci minha senha</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
