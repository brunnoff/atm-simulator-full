<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRN BANK - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #f1e7ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            font-size: 1rem;
            padding: 10px;
            border-radius: 10px;
        }
        .btn {
            font-size: 1rem;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column align-items-center">
        <h1 class="text-primary mb-4">BRN BANK</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info w-100 text-center">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <div class="card">
            <h2 class="text-center mb-4">Criar Conta</h2>
            <form action="{{ url_for('register') }}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="security_question" class="form-label">Pergunta de Segurança</label>
                    <input type="text" class="form-control" id="security_question" name="security_question" required>
                </div>
                <div class="mb-3">
                    <label for="security_answer" class="form-label">Resposta de Segurança</label>
                    <input type="text" class="form-control" id="security_answer" name="security_answer" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Registrar</button>
            </form>
            <p class="text-center mt-3">Já tem uma conta? <a href="{{ url_for('login') }}">Faça login aqui</a>.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
