<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1>Bem-vindo, {{ user.username }}!</h1>
        <p>Saldo atual: R$ {{ user.account.balance }}</p>

        <!-- Mensagens de Feedback -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <div class="actions mt-4">
            <form action="/withdraw" method="post" class="mb-3">
                <label for="amount" class="form-label">Valor para saque:</label>
                <input type="number" step="0.01" name="amount" class="form-control" required>
                <button type="submit" class="btn btn-warning mt-2">Sacar</button>
            </form>
            <form action="/deposit" method="post">
                <label for="amount" class="form-label">Valor para dep√≥sito:</label>
                <input type="number" step="0.01" name="amount" class="form-control" required>
                <button type="submit" class="btn btn-success mt-2">Depositar</button>
            </form>
        </div>

        <div class="mt-4 text-center">
            <a href="/logout" class="btn btn-danger">Sair</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='websocket.js') }}"></script>
</body>
</html>
